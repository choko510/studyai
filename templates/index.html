<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyProxy - Webプロキシサービス</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">

        <main>
            <section class="proxy-form">
                <h2>Webサイトにアクセス</h2>
                <form action="/submit" method="post">
                    <div class="form-group">
                        <input 
                            type="url" 
                            name="url" 
                            id="url" 
                            placeholder="https://example.com" 
                            required
                            autocomplete="off"
                            autofocus
                            >
                        <button type="submit">アクセス</button>
                    </div>
                    <div class="form-hint">
                        URLを入力してください（例: https://example.com）
                    </div>
                </form>
            </section>
        </main>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>

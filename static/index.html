            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(mediaStream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);
            
            processor.onaudioprocess = (event) => {
                if (isSessionActive && ws.readyState === WebSocket.OPEN) {
                    const audioData = event.inputBuffer.getChannelData(0);
                    const int16Array = new Int16Array(audioData.length);
                    for (let i = 0; i < audioData.length; i++) {
                        int16Array[i] = audioData[i] * 0x7FFF;
                    }
                    
                    ws.send(JSON.stringify({
                        type: 'audio',
                        data: Array.from(int16Array),
                        timestamp: Date.now()
                    }));
                }
            };
            
            source.connect(processor);
            processor.connect(audioContext.destination);
            
            // æ˜ åƒã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°ï¼ˆå®šæœŸé€ä¿¡ï¼‰
            const sendVideoFrame = () => {

                    if (blob && isSessionActive && ws.readyState === WebSocket.OPEN) {
                        const reader = new FileReader();
                        reader.onload = () => {

                            ws.send(JSON.stringify({

                                data: base64,
                                timestamp: Date.now()
                            }));
                        };
                        reader.readAsDataURL(blob);
                    }
                }, 'image/jpeg', 0.7);
                
                if (isSessionActive) {
                    setTimeout(sendVideoFrame, 2000); // 2ç§’é–“éš”
                }
            };
            
            sendVideoFrame();
        };

    // Markdownã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã™ã‚‹é–¢æ•°ï¼ˆLaTeXå¯¾å¿œï¼‰
    function renderMarkdown(text) {
        if (typeof marked === 'undefined' || typeof DOMPurify === 'undefined') {
            return text;
        }
        
        try {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
            
            const html = marked.parse(text);
            
            const cleanHtml = DOMPurify.sanitize(html, {
                ALLOWED_TAGS: [
                    'p', 'br', 'strong', 'em', 'u', 'del', 's', 'mark',
                    'h1', 'h2', 'h3', 'h4', 'h5', 'h6',
                    'ul', 'ol', 'li',
                    'blockquote',
                    'code', 'pre',
                    'a', 'img',
                    'table', 'thead', 'tbody', 'tr', 'th', 'td',
                    'span', 'div', 'script'
                ],
                ALLOWED_ATTR: [
                    'href', 'src', 'alt', 'title', 'target', 'rel',
                    'class', 'id', 'data-*', 'type'
                ],
                ALLOWED_URI_REGEXP: /^(?:(?:(?:f|ht)tps?|mailto|tel|callto|cid|xmpp):|[^a-z]|[a-z+.\-]+(?:[^a-z+.\-:]|$))/i,
                ALLOW_DATA_ATTR: true
            });
            
            return cleanHtml;
        } catch (error) {
            console.error('Markdown rendering error:', error);
            return text;
        }
    }

    // MathJaxã§LaTeXæ•°å¼ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã™ã‚‹é–¢æ•°
    function renderMathInElement(element) {

        } else {

                    });
                }
            }, 500);
        }
    }

    // ãƒ†ã‚­ã‚¹ãƒˆã®ã¿ã‚’AIã«é€ä¿¡ã™ã‚‹é–¢æ•°
    async function sendTextToAI(message, responseElement) {
        let aiResponse = '';
        try {
            responseElement.textContent = 'è€ƒãˆä¸­...';

            const response = await fetch('/api/text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            responseElement.textContent = '';
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                buffer += chunk;
                
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';
                
                for (const line of lines) {
                    if (line.trim()) {
                        try {
                            const jsonData = JSON.parse(line);
                            if (jsonData.type === 'content' && jsonData.content) {
                                aiResponse += jsonData.content;
                                
                                const renderedHtml = renderMarkdown(aiResponse);
                                responseElement.innerHTML = renderedHtml;
                                
                                renderMathInElement(responseElement);
                                
                                const chatMessages = document.getElementById('chat-messages');
                                if (chatMessages) {
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                            } else if (jsonData.type === 'error') {
                                throw new Error(jsonData.error || 'ãƒ†ã‚­ã‚¹ãƒˆå‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                            }
                        } catch (parseError) {
                            console.warn('JSONè§£æã‚¨ãƒ©ãƒ¼:', parseError, 'ãƒ‡ãƒ¼ã‚¿:', line);
                            if (!line.startsWith('{')) {
                                aiResponse += line;
                                const renderedHtml = renderMarkdown(aiResponse);
                                responseElement.innerHTML = renderedHtml;
                                renderMathInElement(responseElement);
                                
                                const chatMessages = document.getElementById('chat-messages');
                                if (chatMessages) {
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                            }
                        }
                    }
                }
            }

            if (aiResponse) {
                chatHistory.push({
                    type: 'ai',
                    content: aiResponse,
                    timestamp: new Date()
                });
            }
